<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <title>World-clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="" class="selected-city">
        <option value="">Select a City</option>
        <option value="">Nigeria</option>
        <option value="">Ghana</option>
        <option value="">France</option>
        <option value="">Australia</option>
      </select>

      <div class="city" id="update-city">
        <div>
          <h2 class="city-content">Nigeria 🇳🇬</h2>
          <div class="city-content date" id="nigeria-date">April 26th 2023</div>
        </div>
        <div class="time" id="nigeria-time">1:45:00 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2 class="city-content">Los Angeles 🇺🇸</h2>
          <div class="city-content date" id="los-angeles-date">
            May 13th 2020
          </div>
        </div>

        <div class="time" id="los-angeles-time">2:55:00 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2 class="city-content">Turkey 🇹🇷</h2>
          <div class="city-content date" id="turkey-date">May 13th 2020</div>
        </div>

        <div class="time" id="turkey-time">2:55:00 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was built with ❤️ by <strong> Damilola Oseyemi</strong> and
      its open source on
      <a href="https://github.com/Dammy36/World-clock" target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://dammy-digital-clock.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
    <script src="world-clock.js"></script>
  </body>
</html>
